<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{ message }}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" style.left="{{ left }}.px" style.bottom="{{ bottom }}.px"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b>
            <button (click)="moveDirection('up')" [disabled]="!onMission">Up</button>
            <button (click)="moveDirection('down')" [disabled]="!onMission">Down</button>
            <button (click)="moveDirection('right')" [disabled]="!onMission">Right</button>
            <button (click)="moveDirection('left')" [disabled]="!onMission">Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{ bottom * 1000 }} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="takeOff()" [disabled]="onMission">Take Off</button>
      <button (click)="land()" [disabled]="!onMission">Land</button>
      <button (click)="abort()" [disabled]="!onMission">Abort Mission</button>
   </div>
</div>
